<mat-card>
    <mat-card-header>
        <h2>Agexport Employee Management v1</h2>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h4 class="card-title">Acceso</h4>

            <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Username" [class.is-invalid]="loginForm.get('Username')?.invalid && loginForm.get('Username')?.touched" name="username" formControlName="Username" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" placeholder="Contraseña"[class.is-invalid]="loginForm.get('Password')?.invalid && loginForm.get('Password')?.touched" name="password" formControlName="Password"
                    required>
            </mat-form-field>
            <!-- <button mat-raised-button color="primary" type="submit">Login</button> -->
                  <button type="submit" mat-raised-button color="primary" [disabled]="loading || loginForm.invalid">
                       <span *ngIf="loading" class="spinner"></span>
                        {{ loading ? 'Logging in...' : 'Login' }}
                  </button>
        </form>
    </mat-card-content>
</mat-card>
