<div mat-dialog-title>
  <h1>Add/Edit Employee</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput type="text" placeholder="Jorge" formControlName="firstName">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Second Name</mat-label>
      <input matInput type="text" placeholder="Carlos" formControlName="secondName">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" placeholder="Castillo" formControlName="lastName">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name 2</mat-label>
      <input matInput type="text" placeholder="Flores" formControlName="lastName2">
    </mat-form-field>
  </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="tuemail@dominio.com" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob" placeholder="MM/DD/YYYY">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>DPI</mat-label>
      <input matInput type="text" placeholder="390390393930000" formControlName="dpi">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Type of contract</mat-label>
        <mat-select>
          <mat-option *ngFor="let val of education" [value]="val">{{val}}</mat-option>
        </mat-select>
      </mat-form-field>
  </div>

</div>

<div mat-dialog-actions class="action">
  <button mat-raised-button>Cancel</button>
  <button mat-raised-button color="primary" type="submit">Save</button>
</div>
</form>
